name: PR Validation and Deployment

"on":
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read
  pages: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint Checks
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Application
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.event_name == 'push'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
        if: github.event_name == 'push'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        if: github.event_name == 'push'
